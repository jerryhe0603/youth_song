<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作品投稿</title>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.js"
	  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/function.js"></script>
</head>
<body>
	<form ENCTYPE="multipart/form-data" method="post" action="./<{$web_index}>func=sign&action=add">
		<table>
			<tr>
				<td>團隊名稱(個人報名免填)</td>
				<td>
					<input name="team_name" type="text" >
				</td>
			</tr>
			<!-- <tr>
				<td>報名組別</td>
				<td>
					<select name=sign_type>
						<option value=1>學生組</option>
						<option value=2>青年組</option>
					</select>
				</td>
			</tr> -->
			<!-- <tr>
				<td>個人圖片</td>
				<td>
					<input name="img_1" type="file" accept=".gif , .jpg , .png">
					<input name="img_2" type="file" accept=".gif , .jpg , .png">
					<input name="img_3" type="file" accept=".gif , .jpg , .png">
				</td>
			</tr> -->
			<tr>
				<td>學校</td>
				<td>
					<input name="school" type="text" >
				</td>
			</tr>
			<tr>
				<td>系所</td>
				<td>
					<input name="department" type="text" >
				</td>
			</tr>
			<tr>
				<td>有無經紀約</td>
				<td>
					<select name='management' >
						<option value=0>無</option>
						<option value=1>有</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>演藝專長</td>
				<td>
					<{foreach from=$aSpecialty item="specialty" name="specialty" key=k}>
					<input type="checkbox" name="specialty[]" value=<{$k}> ><{$specialty}>
					<{/foreach}>
				</td>
			</tr>
			<tr>
				<td>擅長樂器</td>
				<td>
					<div id="music_tool_data" ></div>
					<script>selectNewMusicTool();</script>
				</td>
			</tr>
			<tr>
				<td>演藝/參賽經歷</td>
				<td>
					<textarea rows=10 cols=50 name=experience></textarea>
				</td>
			</tr>
			
		</table>
		<button class="btn-trans btn-sign" type="submit">下一步</button>
	</form>
</body>
</html>
