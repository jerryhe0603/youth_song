<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>會員管理</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/layout.css">
	<link rel="stylesheet" href="./css/signup.css">
	<link rel="stylesheet" href="./css/font-awesome-new.min.css">
</head>
<{if $lang==1}>
<body>
<{else}>
<body class="cn">
<{/if}>
    <{$header}>
    <div class="signup-wrp">
	    <div id="forgot" class="signup-login forgot active">
	        <div class="login-wrp">
	            <h5 class="login-title">忘記帳號 / 密碼</h5>
				<form name="myForm" id="myForm" ENCTYPE="multipart/form-data" method="post" action="./<{$web_index}>func=member&action=forget_password">
				    <div class="login-form">
						<table>
						    <tbody>
						        <tr class="table-head">
	                                <td colspan=2>忘記密碼</td>
	                            </tr>
								
								<tr>
									<td class="tl-unit">會員帳號</td>
									<td class="tl-input">
										<input id="account" name="account" type="text">
									</td>
								</tr>
								<tr>
									<td class="tl-unit">行動電話</td>
									<td class="tl-input">
										<input id="phone" name="phone" type="text">
									</td>
								</tr>
					        </tbody>
						</table>
						&nbsp;
						<table>
						    <tbody>
								<tr class="table-head">
	                                <td colspan=2>忘記帳號</td>
	                            </tr>
								
								<tr>
									<td class="tl-unit">姓名</td>
									<td class="tl-input">
										<input type="text" name="name">
									</td>
								</tr>
								<tr>
									<td class="tl-unit">身份證字號</td>
									<td class="tl-input">
										<input type="text" name="uid">
									</td>
								</tr>
	                        </tbody>
						</table>   
						<div class="form-btn">
	                        <input type="submit" name="btn-forgot" value="查詢" id="btn-forgot" class="btn-light" >
	                    </div>
					</div>
				</form>
	        </div>
		</div>
	</div>
	<div id="signup-bg" class="signup-bg active"></div>
	
	<!--javascript-->	
	<{if $lang==1}>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<{else}>
	<script src="./js/jquery-2.1.1.js"></script>
	<script src="./js/TweenMax.min.js"></script>
	<{/if}>
	<script src="./js/nav.js"></script>
</body>
</html>
