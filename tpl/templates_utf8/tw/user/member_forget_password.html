<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>會員管理</title>
</head>
<body>
	<form name="myForm" id="myForm" ENCTYPE="multipart/form-data" method="post" action="./<{$web_index}>func=member&action=forget_password">
		<table>
		<tr>
			<td colspan=2>
				<input type="radio" name="type" value=1 checked>忘記密碼
			</td>
		</tr>
		<tr>
			<td>會員帳號：</td>
			<td>
				<input id="account" name="account" type="text">
			</td>
		</tr>
		<tr>
			<td>行動電話：</td>
			<td>
				<input id="phone" name="phone" type="text">
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<input type="radio" name="type" value=2>忘記帳號
			</td>
		</tr>
		<tr>
			<td>姓名：</td>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td>身份證字號</td>
			<td>
				<input type="text" name="uid">
			</td>
		</tr>

		</table>
		<button type="submit">查詢</button>
	</form>
</body>
</html>
