<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>會員註冊</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/layout.css">
	<link rel="stylesheet" href="./css/signup.css">
	<link rel="stylesheet" href="./css/font-awesome-new.min.css">
	<script type="text/javascript" src="./js/user/jquery-1.11.3.min.js"></script>
	<link href="./js/calendar.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="./js/calendar.js"></script>
	<script type="text/javascript" src="./js/function.js"></script>
	<!--js-->
    <script type="text/javascript" src="./js/user/jquery-1.11.3.min.js"></script>
	<{if $lang==1}>
	<script type="text/javascript">
		function checkLoginState() {
    
		    FB.login(function(response) {
		      if (response.status === 'connected') {
		         getInformation();
		      }
		    }, {scope: 'email'});

		}
		window.fbAsyncInit = function() {
			FB.init({
			appId      : '<{$appId}>',
			cookie     : true,  // enable cookies to allow the server to access 
			                    // the session
			xfbml      : true,  // parse social plugins on this page
			version    : 'v2.8' // use graph api version 2.8
			});
		};

		// Load the SDK asynchronously
		
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		function getInformation() {
   		 	FB.api('/me?fields=id,name,email', function(response) {
    	
	     		// $("#account").val(response.email);
	     		$("#fb_account").val(response.email);
	     		$("#account").val('');
	     		$("#from_fb").val('1');
	     		$("#form1").submit();
	     	
			});
		}
	</script>
	<{/if}>
</head>
<{if $lang==1}>
<body>
<{else}>
<body class="cn">
<{/if}>
    <{$header}>
    <div class="signup-wrp">
	    <div id="setstepone" class="signup-login setstep-1 active">
	        <div class="login-wrp">
	            <h3 class="login-title">註冊會員帳號</h3>
	            <form  ENCTYPE="multipart/form-data" name=form1 id=form1 method="post" action="./<{$web_index}>func=member&action=member_signup">
	            	<input type="hidden" name="token" id="token" value="<{$token}>" />
	            	<input type="hidden" name="fb_account" id="fb_account" value="" />
					<input type="hidden" name="from_fb" id="from_fb" value="0" />
	                <div class="login-form">
	                    <{if $lang==1}>
	                    <div class="login-others">
	                        <div class="fb-login">
			                	<p>使用臉書帳號</p>
			                	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
		                	</div>
		                </div>
		                <{/if}>
	                    <table>
	                        <tbody>
	                            <tr class="table-head">
	                                <td>項目</td>
	                                <td></td>
	                                <td></td>
	                            </tr>
	                            <tr>
	                                <td rowspan="3" class="tl-title">設定<br>帳號密碼</td>
	                                <td class="tl-unit">會員帳號</td>
	                                <td class="tl-input"><input id="account" name="account" type="text" placeholder="example@gmail.com"></td>
	                            </tr>
	                            <tr>
	                                <td class="tl-unit">設定密碼</td>
	                                <td class="tl-input"><input id="password" name="password" type="password"  placeholder="6-12位英數字"></td>
	                            </tr>
	                            <tr>
	                                <td class="tl-unit" >確認密碼</td>
	                                <td class="tl-input"><input id="confirm_password" name="confirm_password" type="password"  placeholder="6-12位英數字"></td>
	                            </tr>
	                        </tbody>
	                    </table>
	                    <div class="form-btn">
	                        <input type="submit" name="btn-stepone" value="下一步" id="btn-stepone" class="btn-light" >
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
    <div id="signup-bg" class="signup-bg active"></div>
    <!--javascript-->	
	<{if $lang==1}>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<{else}>
	<script src="./js/jquery-2.1.1.js"></script>
	<script src="./js/TweenMax.min.js"></script>
	<{/if}>
	<script src="./js/nav.js"></script>
</body>
</html>
