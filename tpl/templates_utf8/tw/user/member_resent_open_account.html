<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>會員管理</title>
</head>
<body>
	<form name="myForm" id="myForm" ENCTYPE="multipart/form-data" method="post" action="./<{$web_index}>func=member&action=resent">
		<table>
		<tr>
			<td>帳號：</td>
			<td>
				<input id="account" name="account" type="text" placeholder="example@gmail.com">
			</td>
		</tr>
		<tr>
			<td>密碼：</td>
			<td>
				<input id="password" name="password" type="password" maxlength="12">
			</td>
		</tr>
		</table>
		<button class="btn-trans btn-remail" type="submit">送出</button>
	</form>
</body>
</html>
