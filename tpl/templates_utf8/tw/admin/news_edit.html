<div class="page-content">

	<div class="msg-warn" id="msg_warn" style="display:none;">

	</div><!-- .msg-warn -->

	<br>
	<div class="row-fluid">
		<!--PAGE CONTENT BEGINS HERE-->
		<form class="form-horizontal" name='myForm' id='myForm' method="post" ENCTYPE=multipart/form-data action="<{$NewsEditSubmit}>">
			<div class="control-group">
				<label class="control-label" for="title">標題</label>
				<div class="controls">
					<input type="text" name="title" id="title" value="<{$aNews.title}>" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="area">顯示地區</label>
				<div class="controls">
					<select name=area>
						<option value=0 <{if $aNews.area==0}> selected <{/if}>>都顯示</option>
						<option value=1 <{if $aNews.area==1}> selected <{/if}>>台灣</option>
						<option value=2 <{if $aNews.area==2}> selected <{/if}>>中國</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="type">類型</label>
				<div class="controls">
					<select name="type">
					<{foreach from=$aNewsType item=type}>
						<option value="<{$type.type_no}>" <{if $aNews.type==$type.type_no}>selected <{/if}> ><{$type.type_name}></option>
					<{/foreach}>
					</select>
				</div>
			</div>
            <div class="control-group">
				<label class="control-label" for="publish_date">發佈日期</label>
                <div class="controls">
                    <div class="input-append date">
                        <input class="datepicker" name="publish_date" id="publish_date" type="text" value="<{$aNews.publish_date}>"/>
                        <span class="add-on">
                            <i class="icon-calendar"></i>
                        </span>
                    </div>
                </div>
			</div>
            <!-- <div class="control-group">
				<label class="control-label" for="file_file">封面圖片</label>
                <div class="controls">
					<input name="file_file" type="file" size="80" accept=".gif , .jpg , .png" >
					<a href="../data/news/<{$aNews.news_no}>/<{$aNews.file_file}>" target='_blank'><{$aNews.file_name}></a>
                </div>
			</div> -->
			<div class="control-group">
				<label class="control-label" for="description">內容</label>
				<div class="controls">
					<a href="#" onClick="toggleEditor('description');">編輯器開關</a>
					<br><br>
					<textarea id="description" name='description' rows="15" cols="80" style="width: 80%"><{$aNews.description}></textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="flag">狀態</label>
				<div class="controls">
					<input type="checkbox" name="flag" value="1" class="ace-switch ace-switch-7" <{if $aNews.flag =='1'}> checked <{/if}> />
					<span class="lbl"></span>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-small btn-info" type="submit">
					<i class="icon-ok bigger-110"></i>
					修改
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn btn-small" type="reset">
					<i class="icon-undo bigger-110"></i>
					重置
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn btn-small btn-danger" type="button" onclick="window.history.go(-1)">
					<i class="icon-reply bigger-110"></i>
					取消
				</button>
			</div>
		</form>
	</div>
</div>

$(function() {
    $('.datepicker').datepicker({format: "yyyy-mm-dd",changeMonth: true, changeYear: true});

})

</script>
