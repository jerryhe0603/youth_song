<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>【青春頌】子系統管理 - 登入</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--basic styles-->

		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!--page specific plugin styles-->

		<!--fonts-->

		<!--ace styles-->

		<link rel="stylesheet" href="../css/ace.min.css" />
		<link rel="stylesheet" href="../css/ace-responsive.min.css" />

		<!--[if lt IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
		<style>
		#login-box .toolbar {
			background: none repeat scroll 0 0 #5090C1;
			border-top: 2px solid #597597;
		}
		</style>

	</head>

	<body class="login-layout">
		<div class="container-fluid" id="main-container">
			<div id="main-content">
				<div class="row-fluid">
					<div class="span12">
						<div class="login-container">
							<div class="row-fluid">
								<div class="center">
									<h1>
										<i class="icon-leaf green"></i>
										<span class="red">青春頌</span>
										<span class="white"> 子系統管理</span>

									</h1>
									<h4 class="blue">© 銀河互動</h4>
								</div>
							</div>

							<div class="space-6"></div>

							<div class="row-fluid">
								<div class="position-relative">
									<div id="login-box" class="visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main" style="padding-bottom:16px;">
												<h4 class="header blue lighter bigger">
													<i class="icon-coffee green"></i>
													請輸入您的帳號與密碼
												</h4>

												<div class="space-6"></div>

												<form name="myform" id="myform" action="login.php" method="post">
													<fieldset>
														<div class="control-group">
															<div class="controls">
															<span class="block input-icon input-icon-right">
																<input type="text" class="span12" name="username" placeholder="帳號" />
																<i class="icon-user"></i>
															</span>
															</div>
														</div>

														<div class="control-group">
														<div class="controls">
															<span class="block input-icon input-icon-right">
																<input type="password" class="span12" name="password" placeholder="密碼" />
																<i class="icon-lock"></i>
															</span>
															</div>
														</div>

														<div class="space"></div>

														<div class="row-fluid">
															<label class="span8">
																<input type="checkbox" />
															</label>

															<button type="submit" class="span4 btn btn-small btn-primary">
																<i class="icon-key"></i>
																登入
															</button>
														</div>
													</fieldset>
												</form>
											</div><!--/widget-main-->

											<div class="toolbar clearfix">
												<div>
													&nbsp;
												</div>

												<div>
													&nbsp;
												</div>
											</div>

										</div><!--/widget-body-->
									</div><!--/login-box-->
								</div><!--/position-relative-->
							</div>
						</div>
					</div><!--/span-->
				</div><!--/row-->
			</div>
		</div><!--/.fluid-container-->

		<!--basic scripts-->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery-1.9.1.min.js'>"+"<"+"/script>");
		</script>

		<!--page specific plugin scripts-->

		<!--inline scripts related to this page-->

		<script type="text/javascript">
			function show_box(id) {
			 $('.widget-box.visible').removeClass('visible');
			 $('#'+id).addClass('visible');
			}
		</script>


		<script src="../js/jquery.validate.min.js"></script>
<style>
.error {
	color: #d16e6c;
}
</style>
<script>

bumblebee_setting._setPageInspectorEnabled(false, 'qrc:/blank.html',0, bumblebee_setting.getWinGUID());

$(function() {
	$('#myform').validate({
		errorElement: 'span',
		errorClass: 'help-inline error',
		focusInvalid: false,
		rules: {
			username: 'required',
			password: 'required',

		},

		messages: {
			username: '請填入帳號',
			password: '請填入密碼',

		},

		invalidHandler: function (event, validator) { //display error alert on form submit
			$('.alert-error', $('#myform')).show();
		},

		highlight: function (e) {
			$(e).closest('.control-group').removeClass('info').addClass('error');
		},

		success: function (e) {
			$(e).closest('.control-group').removeClass('error').addClass('info');
			$(e).remove();
		},
	});
})
</script>

	</body>
